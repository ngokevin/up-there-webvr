
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
    <title>Hinge Constraint Example</title>
    <script type="text/javascript" src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script type="text/javascript" src="../bundle.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- A gray static-body door that forms one side of the doorway -->
      <a-box id="static-box" position="-1.0 0.5 0.0" color="#777" static-body></a-box>
      <!-- A red dynamic-body door constrained to the static box -->
      <a-box depth="0.1"
             color="#F00"
             position="0.0 0.5 0.0"
             dynamic-body
             constraint="type: hinge;
                         target: #static-box;
                         axis: 0 1 0;
                         targetAxis: 0 1 0;
                         pivot: -0.5 0.0 0.05;
                         targetPivot: 0.5 0.0 0.5">
      </a-box>
      <!-- A gray static-body door that forms one side of the doorway-->
      <a-box position="1.1 0.5 0.0" color="#777" static-body></a-box>
      <!-- The camera should have a top-down view -->
      <a-camera position="0 5 0" rotation="-90 0 0"></a-camera>
    </a-scene>
  </body>
</html>
